<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochenbericht</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- PDF-Bibliotheken (müssen im HEAD stehen!) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Service Worker -->
    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</head>

<body>
<div class="wrapper">
    <h1>Wochenbericht / Stundenzettel</h1>

    <div class="row">
        <div class="field">
            <label>Mitarbeiter</label>
            <input id="name" type="text">
        </div>
        <div class="field">
            <label>Von</label>
            <input id="from" type="date">
        </div>
        <div class="field">
            <label>Bis</label>
            <input id="to" type="date">
        </div>
        <div class="field">
            <label>KW</label>
            <input id="kw" type="number" min="1" max="53">
        </div>
    </div>

    <div class="table-box">
        <table>
            <thead>
            <tr>
                <th>Tag</th>
                <th>Start</th>
                <th>Pause</th>
                <th>Ende</th>
                <th>Std.</th>
                <th>Tour</th>
                <th>Spesen</th>
            </tr>
            </thead>
            <tbody id="days"></tbody>
        </table>
    </div>

    <div class="totals">
        <div>
            <strong>Wochenstunden:</strong><br>
            <span id="total-hours">00:00</span>
        </div>
        <div>
            <strong>Spesen gesamt:</strong><br>
            <span id="total-spesen">0,00 €</span>
        </div>
    </div>

    <label>Unterschrift (mit Finger auf Handy):</label>
    <canvas id="signature-pad"></canvas>

    <!-- BUTTONS -->
   <div class="buttons">
    <button id="pdf-whatsapp">PDF via WhatsApp</button>
</div>


</div>

<script src="script.js"></script>
</body>
</html>
