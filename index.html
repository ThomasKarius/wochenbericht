<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wochenbericht</title>

    <link rel="stylesheet" href="style.css">

    <!-- PDF Bibliotheken -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("service-worker.js");
        }
    </script>
</head>

<body>
<div class="wrapper">

    <h1>Wochenbericht</h1>

    <div class="row">
        <div class="field">
            <label>Mitarbeiter</label>
            <input id="name" type="text">
        </div>
        <div class="field">
            <label>Von</label>
            <input id="from" type="date">
        </div>
        <div class="field">
            <label>Bis</label>
            <input id="to" type="date">
        </div>
        <div class="field">
            <label>KW</label>
            <input id="kw" type="number" min="1" max="53">
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Tag</th>
                <th>Start</th>
                <th class="pause-col">Pause</th>
                <th>Ende</th>
                <th>Std.</th>
                <th>Tour</th>
                <th class="spesen-col">€</th>
            </tr>
        </thead>
        <tbody id="days"></tbody>
    </table>

    <div class="totals">
        <div><strong>Stunden:</strong> <span id="total-hours">00:00</span></div>
        <div><strong>Spesen:</strong> <span id="total-spesen">0,00 €</span></div>
    </div>

    <label>Unterschrift:</label>
    <canvas id="signature"></canvas>

    <button id="send-pdf">PDF per WhatsApp senden</button>

</div>

<script src="script.js"></script>
</body>
</html>
